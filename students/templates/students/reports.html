{% extends "students/base.html" %}
{% load static %}

{% block title %}Danh sách báo cáo{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="fas fa-chart-bar me-2"></i>
                    <h2 class="mb-0">Danh sách báo cáo</h2>
                </div>
                <div class="card-body">
                    <!-- Danh sách báo cáo -->
                    <div class="list-group">
                        <a href="{% url 'students:student_report' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="fas fa-users me-3 text-primary"></i>
                            Báo cáo học viên
                        </a>
                        <a href="{% url 'students:attendance_report' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="fas fa-check-square me-3 text-primary"></i>
                            Báo cáo điểm danh
                        </a>
                        <a href="{% url 'students:course_report' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="fas fa-book me-3 text-primary"></i>
                            Báo cáo khóa học
                        </a>
                    </div>

                    <!-- Nút Quay lại -->
                    <div class="mt-4 text-center">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Quay lại
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CSS tùy chỉnh cho trang này -->
<style>
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .card-header {
        background: linear-gradient(135deg, #28a745, #1d7a38);
        border-radius: 15px 15px 0 0;
    }
    .list-group-item {
        border: none;
        border-bottom: 1px solid #eee;
        padding: 15px 20px;
        transition: background-color 0.3s ease;
        font-weight: 500;
        color: #333;
    }
    .list-group-item:last-child {
        border-bottom: none;
    }
    .list-group-item:hover {
        background-color: #f8f9fa;
        color: #28a745;
    }
    .list-group-item i {
        font-size: 1.2rem;
    }
    .btn-outline-secondary {
        border-radius: 20px;
        padding: 8px 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
        border-color: #6c757d;
    }
    @media (max-width: 768px) {
        .col-md-8 {
            padding: 0 15px;
        }
        .list-group-item {
            padding: 10px 15px;
            font-size: 0.9rem;
        }
        .list-group-item i {
            font-size: 1rem;
        }
        .btn-outline-secondary {
            padding: 6px 15px;
            font-size: 0.9rem;
        }
    }
</style>
{% endblock content %}
