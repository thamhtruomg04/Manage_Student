<!-- take_attendance.html -->
{% extends "students/base.html" %}

{% block title %}Điểm danh học viên{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Điểm danh học viên</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Điểm danh</button>
                    </form>
                </div>
            </div>
            <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Quay lại</a>
        </div>
       
    </div>
</div>
{% endblock %}
