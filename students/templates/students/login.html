{% extends "students/base.html" %}
{% load static %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    <h2 class="mb-0">Đăng nhập</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Tên người dùng</label>
                            <input type="text" name="username" id="username" placeholder="Nhập tên người dùng" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt me-1"></i> Đăng nhập
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">Bạn chưa có tài khoản? <a href="{% url 'register' %}" class="text-primary fw-bold">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CSS tùy chỉnh cho trang này -->
<style>
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .card-header {
        background: linear-gradient(135deg, #007bff, #0056b3);
        border-radius: 15px 15px 0 0;
        padding: 15px;
    }
    .card-body {
        padding: 30px;
    }
    .form-label {
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
    }
    .form-control {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px 15px;
        font-size: 0.95rem;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: none;
    }
    .btn-primary {
        border-radius: 20px;
        padding: 8px 20px;
        font-size: 1rem;
        background: linear-gradient(135deg, #007bff, #0056b3);
        border: none;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #007bff);
    }
    .text-primary {
        color: #007bff !important;
    }
    .text-primary:hover {
        color: #0056b3 !important;
    }
    @media (max-width: 768px) {
        .col-md-6 {
            padding: 0 15px;
        }
        .card-body {
            padding: 20px;
        }
        .form-control {
            font-size: 0.9rem;
        }
        .btn-primary {
            padding: 6px 15px;
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
