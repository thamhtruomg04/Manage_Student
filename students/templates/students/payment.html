{% extends "students/base.html" %}
{% load static %}

{% block title %}Thanh Toán Hóa Đơn{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white d-flex align-items-center">
                    <i class="fas fa-wallet me-2"></i>
                    <h2 class="mb-0">Thanh Toán Hóa Đơn</h2>
                </div>
                <div class="card-body">
                    <form action="/submit-payment" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Tên</label>
                            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="amount" class="form-label">Số Tiền (VNĐ)</label>
                            <input type="number" id="amount" name="amount" placeholder="Nhập số tiền" class="form-control" required min="0" step="1000">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">
                            <i class="fas fa-wallet me-1"></i> Thanh Toán Ngay
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CSS tùy chỉnh cho trang này -->
<style>
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .card-header {
        background: linear-gradient(135deg, #28a745, #1d7a38);
        border-radius: 15px 15px 0 0;
        padding: 15px;
    }
    .card-body {
        padding: 30px;
    }
    .form-label {
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
    }
    .form-control {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px 15px;
        font-size: 0.95rem;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: #28a745;
        outline: none;
        box-shadow: none;
    }
    .btn-success {
        border-radius: 20px;
        padding: 8px 20px;
        font-size: 1rem;
        background: linear-gradient(135deg, #28a745, #1d7a38);
        border: none;
        transition: all 0.3s ease;
    }
    .btn-success:hover {
        background: linear-gradient(135deg, #1d7a38, #28a745);
    }
    @media (max-width: 768px) {
        .col-md-6 {
            padding: 0 15px;
        }
        .card-body {
            padding: 20px;
        }
        .form-control {
            font-size: 0.9rem;
        }
        .btn-success {
            padding: 6px 15px;
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
