{% extends 'students/base.html' %}

{% block title %}Thêm/Sửa khóa học{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">{% if edit %}Sửa{% else %}Thêm{% endif %} khóa học</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </form>
                    <a href="{% url 'course_list' %}" class="btn btn-secondary">Trở lại</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
