{% extends "students/base.html" %}
{% block title %}Danh sách Diễn đàn{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Danh sách Diễn đàn</h2>
    <a href="{% url 'forum_create' %}" class="btn btn-primary mb-4">Tạo Diễn đàn mới</a>
    <div class="list-group">
        {% for forum in forums %}
        <div class="d-flex justify-content-between align-items-center list-group-item">
            <a href="{% url 'forum_detail' forum.pk %}" class="flex-grow-1">
                {{ forum.title }}
            </a>
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" id="dropdownMenuButton" onclick="toggleDropdown()">
                    ...
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a class="dropdown-item" href="{% url 'forum_edit' forum.pk %}">Sửa</a>
                    <a class="dropdown-item" href="{% url 'forum_delete' forum.pk %}">Xóa</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
