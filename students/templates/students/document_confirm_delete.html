{% extends "students/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Xóa tài liệu</h4>
                </div>
                <div class="card-body text-center">
                    <p>Bạn có chắc chắn muốn xóa tài liệu "{{ document.title }}" không?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Xóa</button>
                        <a href="{% url 'document_list' %}" class="btn btn-secondary">Hủy bỏ</a>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
