<!-- students/templates/students/no_access.html -->
{% extends "students/base.html" %}
{% load static %}

{% block title %}Không có quyền truy cập{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3>{{ message }}</h3>
                    <p class="text-muted">Bạn không có quyền truy cập trang này.</p>
                    <a href="{% url 'teachers:teacher_profile' %}" class="btn btn-outline-primary mt-3">Xem hồ sơ giáo viên</a>
                    <a href="{% url 'students:course_list' %}" class="btn btn-outline-secondary mt-3">Quay lại danh sách khóa học</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
